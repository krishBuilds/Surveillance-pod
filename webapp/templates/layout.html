<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InternVideo2.5 Surveillance System{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Compact Layout -->
    <div class="d-flex vh-100">
        <!-- Sidebar -->
        <div class="sidebar-compact bg-white border-end">
            <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="bi bi-camera-video text-primary me-2"></i>
                    <span class="fw-bold text-primary">IV2.5</span>
                </div>
            </div>
            
            <nav class="nav flex-column p-2">
                <a class="nav-link active d-flex align-items-center p-2 mb-1 rounded" href="#" data-page="caption">
                    <i class="bi bi-badge-cc me-2"></i>
                    <span class="small">Caption</span>
                </a>
                <a class="nav-link d-flex align-items-center p-2 mb-1 rounded" href="#" data-page="analysis">
                    <i class="bi bi-graph-up me-2"></i>
                    <span class="small">Analysis</span>
                </a>
                <a class="nav-link d-flex align-items-center p-2 mb-1 rounded" href="#" data-page="timeline">
                    <i class="bi bi-clock-history me-2"></i>
                    <span class="small">Timeline</span>
                </a>
            </nav>
            
            <div class="mt-auto p-2">
                <div class="status-badge status-success">
                    <i class="bi bi-circle-fill"></i>
                    Ready
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="p-3">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Video Timeline Component -->
    <script src="{{ url_for('static', filename='js/video-timeline.js') }}?v=20250913-1"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=20250913-9"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
