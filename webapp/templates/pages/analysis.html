<!-- Video Analysis Page -->
<div class="row g-3">
    <!-- Left: Query Configuration -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-body p-3">
                <h6 class="mb-3">Analysis Query</h6>
                
                <div class="mb-3">
                    <label class="form-label small">Processed Video</label>
                    <select id="video-selector" class="form-select form-select-sm">
                        <option value="">Choose video...</option>
                    </select>
                </div>

                <div id="video-info-display" class="hidden mb-3 p-2 bg-light rounded small">
                    <div class="row g-1">
                        <div class="col-6">
                            <span class="text-muted">Chunks:</span>
                            <strong id="total-chunks-display">-</strong>
                        </div>
                        <div class="col-6">
                            <span class="text-muted">Duration:</span>
                            <strong id="duration-display">-</strong>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small">Investigation Query</label>
                    <textarea id="chunk-query" class="form-control form-control-sm" rows="3"
                              placeholder="Enter your query..."></textarea>
                </div>
                
                <!-- Video Preview -->
                <div id="analysis-video-preview" class="video-container mb-3 hidden" style="height: 140px;">
                    <video id="analysis-preview-player" class="video-player" controls></video>
                </div>
                
                <textarea id="chunk-data" style="display: none;"></textarea>
                
                <button id="analyze-chunks-btn" class="btn btn-primary btn-sm w-100" disabled>
                    <i class="bi bi-search me-1"></i>
                    Analyze
                </button>
            </div>
        </div>
    </div>

    <!-- Right: Results -->
    <div class="col-md-9">
        <div class="card">
            <div class="card-body p-3">
                <!-- Analysis Results -->
                <div id="chunk-analysis-results" class="hidden">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">Analysis Results</h6>
                        <span class="badge bg-primary">
                            Chunk #<span id="result-chunk-number">-</span>
                        </span>
                    </div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-3">
                            <div class="p-2 bg-light rounded text-center">
                                <div class="small text-muted">Time</div>
                                <div class="fw-medium" id="result-duration">-</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="p-2 bg-light rounded text-center">
                                <div class="small text-muted">Confidence</div>
                                <div class="fw-medium" id="result-confidence">-</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="p-2 bg-light rounded text-center">
                                <div class="small text-muted">Relevance</div>
                                <div class="fw-medium" id="result-relevance">-</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="p-2 bg-light rounded text-center">
                                <div class="small text-muted">Events</div>
                                <div class="fw-medium" id="result-events">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h6 class="small text-muted mb-1">AI Analysis</h6>
                        <div id="result-analysis" class="p-2 border rounded small">
                            <!-- Analysis content -->
                        </div>
                    </div>

                    <div>
                        <h6 class="small text-muted mb-1">Video Segment</h6>
                        <div id="result-segment" class="video-container" style="height: 200px;">
                            <!-- Video segment -->
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="analysis-empty-state" class="text-center py-4">
                    <i class="bi bi-graph-up text-muted" style="font-size: 2rem;"></i>
                    <div class="text-muted small mt-2">Select a processed video to begin analysis</div>
                </div>
            </div>
        </div>
    </div>
</div>
